trigger:
 branches:
   include:
   - master
 paths:
   include:
     - php/plain/webapp/Application/*

pool:
  vmImage: 'ubuntu-latest'


steps:

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: ' php/plain/webapp/Application'
    includeRootFolder: false



